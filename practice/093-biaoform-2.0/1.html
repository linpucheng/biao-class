  <form id="b">
    <input type="text" name="name" placeholder="姓名">
    <input type="number" name="age" placeholder="年龄">
    <div>
      <label for="radio-male">男</label>
      <input type="radio" name="gender" id="radio-male" value="male">
      <label for="radio-female">女</label>
      <input type="radio" name="gender" id="radio-female" value="female">
    </div>
    <div>
      <label for="male">男</label>
      <input type="checkbox" name="orientation" id="male" value="male">
      <label for="female">女</label>
      <input type="checkbox" name="orientation" id="female" value="female">
      <label for="car">车</label>
      <input type="checkbox" name="orientation" id="car" value="car">
    </div>
    <input type="text" name="height" placeholder="身高">
    <button type="submit">提交</button>
  </form>
</body>
